<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store - Premium –∞–∫—Å–µ—Å—É–∞—Ä–∏</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary: #0071e3;
            --primary-dark: #0051a8;
            --accent: #06c;
            --success: #34c759;
            --danger: #ff3b30;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-card: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        [data-theme="dark"] {
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --bg-primary: #000000;
            --bg-secondary: #1d1d1f;
            --bg-card: #2c2c2e;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(28, 28, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* Header with glassmorphism */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px 40px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            padding: 12px 40px;
            box-shadow: 0 4px 24px var(--shadow);
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 20px;
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo span {
            transition: color 0.3s ease;
        }

        @media (max-width: 480px) {
            .logo span {
                font-size: 20px;
            }

            .logo img {
                height: 40px;
            }
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Theme toggle */
        .theme-toggle {
            width: 48px;
            height: 26px;
            background: var(--text-secondary);
            border-radius: 13px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
            margin-right: 8px;
        }

        .theme-toggle::after {
            content: 'üåô';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        [data-theme="dark"] .theme-toggle {
            background: var(--primary);
        }

        [data-theme="dark"] .theme-toggle::after {
            content: '‚òÄÔ∏è';
            transform: translateX(22px);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: -0.2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #06c 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 113, 227, 0.4);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-secondary:hover {
            background: var(--text-primary);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #2c3654 0%, #3d4a6b 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(44, 54, 84, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(44, 54, 84, 0.5);
            background: linear-gradient(135deg, #3d4a6b 0%, #4e5b7f 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff3b30 0%, #ff453a 100%);
            color: white;
        }

        /* Hero Section with Parallax */
        .hero {
            margin-top: 80px;
            height: 600px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @media (max-width: 768px) {
            .hero {
                height: 400px;
                margin-top: 60px;
            }
        }

        .hero-bg {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230071e3" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 42px;
            }
        }

        .hero-subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        @media (max-width: 768px) {
            .hero-subtitle {
                font-size: 18px;
            }
        }

        .hero-cta {
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Content */
        .app {
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
        }

        /* Categories with scroll snap */
        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 10px 0;
            align-items: flex-start;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid var(--border);
            background: var(--bg-card);
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            flex-shrink: 0;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 113, 227, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, #06c 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
        }

        @media (max-width: 768px) {
            .category-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        /* Products Grid with stagger animation */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
            align-items: stretch;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 10px;
            }

            .product-card {
                padding: 20px;
            }
        }

        /* Product Card with glassmorphism */
        .product-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            animation: fadeInScale 0.6s ease backwards;
            display: flex;
            flex-direction: column;
        }

        .product-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .product-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .product-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .product-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .product-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .product-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 113, 227, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 24px 48px var(--shadow);
        }

        @media (max-width: 768px) {
            .product-card {
                padding: 16px;
                border-radius: 18px;
            }

            .product-card:hover {
                transform: translateY(-8px) scale(1.01);
            }
        }

        .sale-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: linear-gradient(135deg, #ff3b30 0%, #ff453a 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(255, 59, 48, 0.4);
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .product-image {
            width: 100%;
            height: 240px;
            object-fit: contain;
            border-radius: 16px;
            margin-bottom: 20px;
            background: var(--bg-secondary);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05) rotate(2deg);
        }

        @media (max-width: 768px) {
            .product-image {
                height: 160px;
                padding: 15px;
            }
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            min-height: 48px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* –ú–∞–∫—Å–∏–º—É–º 2 —Ä—è–¥–∫–∏ */
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;

        }

        @media (max-width: 768px) {
            .product-name {
                font-size: 15px;
            }
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 60px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            cursor: help;
        }

        @media (max-width: 768px) {
            .product-description {
                font-size: 12px;
                -webkit-line-clamp: 1;
            }
        }

        .product-price {
            font-size: 28px;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #06c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .product-price {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .product-price::after {
                font-size: 13px;
            }
        }

        /* Quantity Control */
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .quantity-control button {
            width: 45px;
            height: 45px;
            border: none;
            background: #0071e3;
            /* –ó–∞–≤–∂–¥–∏ —Å–∏–Ω—ñ–π! */
            color: white;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-control button:hover {
            background: #0077ED;
            transform: scale(1.05);
        }

        .quantity-control button:active {
            transform: scale(0.95);
        }

        .quantity-control input {
            width: 70px;
            height: 45px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            -moz-appearance: textfield;
            /* –ü—Ä–∏–±—Ä–∞—Ç–∏ —Å—Ç—Ä—ñ–ª–∫–∏ Firefox */
        }

        /* –ü—Ä–∏–±—Ä–∞—Ç–∏ —Å—Ç—Ä—ñ–ª–∫–∏ Chrome/Safari */
        .quantity-control input::-webkit-outer-spin-button,
        .quantity-control input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Cart Badge with bounce animation */
        .cart-badge {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary) 0%, #06c 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 113, 227, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .cart-badge:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 12px 48px rgba(0, 113, 227, 0.6);
            animation: none;
        }

        @media (max-width: 768px) {
            .cart-badge {
                right: 20px;
                bottom: 20px;
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
        }

        /* Cart with glassmorphism */
        .cart {
            position: fixed;
            right: 30px;
            bottom: 120px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 16px 64px var(--shadow);
            max-width: 450px;
            max-height: 550px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            z-index: 999;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .cart {
                right: 10px;
                left: 10px;
                bottom: 100px;
                max-width: none;
                padding: 24px;
            }
        }

        .cart h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--primary) 0%, #06c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            animation: fadeInLeft 0.3s ease;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-total {
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border);
            background: linear-gradient(135deg, var(--primary) 0%, #06c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            max-width: 550px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 96px var(--shadow);
            border: 1px solid var(--border);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 24px;
                border-radius: 18px;
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Admin Panel */
        .admin-panel {
            background: var(--bg-card);
            padding: 20px;
            /* –í—ñ–¥—Å—Ç—É–ø –ø—ñ–¥ header */
            margin-top: 80px;
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border);
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            flex-wrap: wrap;
        }

        .admin-tabs button {
            padding: 10px 20px;
            border: 2px solid transparent;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .admin-tabs button.active {
            background: #0071e3;
            color: white;
            border: 2px solid #0071e3;
        }

        .admin-tabs button:hover {
            background: #e0e0e0;
        }

        .admin-tabs button.active:hover {
            background: #0077ED;
        }

        .admin-tab {
            padding: 14px 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .admin-tab:hover {
            color: var(--primary);
        }

        .admin-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Orders */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 18px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .order-card.completed {
            border-left-color: var(--success);
        }

        .order-card.cancelled {
            border-left-color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
            animation: fadeIn 0.6s ease;
        }

        .empty-state h3 {
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid var(--bg-secondary);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Image Slider –Ω–∞ –∫–∞—Ä—Ç—Ü—ñ */
        .product-image-slider {
            position: relative;
            width: 100%;
            height: 240px;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 20px;
            background: var(--bg-secondary);
        }

        @media (max-width: 768px) {
            .product-image-slider {
                height: 200px;
            }
        }

        .product-image-slider img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-image-slider img:hover {
            transform: scale(1.05);
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .slider-nav:hover {
            background: rgba(0, 113, 227, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-nav.prev {
            left: 10px;
        }

        .slider-nav.next {
            right: 10px;
        }

        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 10;
        }

        .slider-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }

        /* Lightbox –¥–ª—è –∑–±—ñ–ª—å—à–µ–Ω–Ω—è */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            animation: scaleIn 0.3s ease;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 12px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            background: rgba(255, 59, 48, 0.8);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: rgba(0, 113, 227, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-nav.prev {
            left: 20px;
        }

        .lightbox-nav.next {
            right: 20px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .lightbox-nav {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .lightbox-nav.prev {
                left: 10px;
            }

            .lightbox-nav.next {
                right: 10px;
            }
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #2c3654 0%, #3d4a6b 100%);
            color: white;
            padding: 60px 40px 30px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .footer-section p,
        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            line-height: 1.8;
            font-size: 15px;
            display: block;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .footer-section a:hover {
            color: white;
            transform: translateX(5px);
        }

        .footer-logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 8px;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.1);
        }

        .social-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            /* –ó—Ä–æ–±–∏—Ç–∏ –±—ñ–ª–∏–º–∏ */
        }

        .social-link:hover img {
            filter: brightness(0) invert(1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .footer {
                padding: 40px 20px 20px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        .modal-content ul,
        .modal-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .modal-content li {
            margin-bottom: 8px;
        }

        .modal-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .modal-content h4 {
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .modal-content p {
            margin-bottom: 12px;
        }

        .modal-content em {
            color: var(--primary);
            font-style: italic;
        }

        .modal-content strong {
            font-weight: 700;
        }
    </style>
</head>
